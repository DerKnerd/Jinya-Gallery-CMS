displayName: Jinya Default Theme
description: The default theme of the jinya cms is modern and provides a good looking user interface.
previewImage: jinya-default-theme-preview.png
styles_base: styles
scripts_base: scripts
styles:
    variables:
        file: _variables.scss
    files:
        - frontend.scss
scripts:
    files:
        menu.js:
            - menu.dist.js
            - menu-mobile.dist.js
        gallery.horizontal.js:
            - scrollhelper.dist.js
        gallery.masonry.js:
            - gallery-masonry.dist.js
links:
    segment_pages:
        startpage: Startseite
    menus:
        primary: Kopfmenü
        footer: Fußzeilenmenü
defaultConfig:
    page:
        title: Jinya CMS
    footer:
        copyright:
    favicon:
        small:
        shortcut_icon:
        large:
    fonts:
        menu: https://fonts.googleapis.com/css?family=Open+Sans
        heading: https://fonts.googleapis.com/css?family=Raleway:300,400
        paragraph: https://fonts.googleapis.com/css?family=Open+Sans
        brand: https://fonts.googleapis.com/css?family=Josefin+Sans
    form:
        input:
            optional: " (optional)"
        buttons:
            submit: Submit
        dropdowns:
            placeholder: Please choose...
        messages:
            mail_sent_message: Mail was sent successfully
            mail_not_sent_message: Mail could not be sent
    profile:
        show_email: false
form:
    config:
        title: Jinya default Theme konfigurieren
        groups:
            -   name: page
                title: Seite
                fields:
                    -   name: title
                        type: string
                        label: Titel
            -   name: footer
                title: Footer
                fields:
                    -   name: copyright
                        type: string
                        label: Copyright Nachricht
            -   name: favicon
                title: Favicon
                fields:
                    -   name: small
                        type: file
                        label: Kleines Icon 64x64 Pixel
                    -   name: large
                        type: file
                        label: Großes Icon 512x512 Pixel
                    -   name: shortcut_icon
                        type: file
                        label: Favicon im Icon Format
            -   name: fonts
                title: Fontlinks
                fields:
                    -   name: menu
                        type: string
                        label: Menueinträge
                    -   name: heading
                        type: string
                        label: Überschriften
                    -   name: paragraph
                        type: string
                        label: Fließtext
                    -   name: brand
                        type: string
                        label: Branding
            -   name: form
                title: Formulare
                groups:
                    -   name: input
                        title: Eingabefeldoptionen
                        fields:
                            -   name: optional
                                type: string
                                label: Markierung für optionale Felder
                    -   name: buttons
                        title: Button Beschriftungen
                        fields:
                            -   name: submit
                                type: string
                                label: Abschicken
                    -   name: dropdowns
                        title: Dropdowns
                        fields:
                            -   name: placeholder
                                type: string
                                label: Standardtext
                    -   name: messages
                        title: Meldungen
                        fields:
                            -   name: mail_sent_message
                                type: string
                                label: Email gesendet
                            -   name: mail_not_sent_message
                                type: string
                                label: Fehler beim senden
            -   name: profile
                title: Profilseiten
                fields:
                    -   name: show_email
                        type: boolean
                        label: Emailadresse anzeigen
